<!DOCTYPE html>
<html lang='zh-Hant-TW'>

<head>
  <!-- 指定網頁的字元編碼 -->
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>

  <!-- 控制網頁在不同裝置上的顯示比例，對於響應式設計很重要 -->
  <meta name='viewport' content='width=device-width,initial-scale=1.0'>

  <!-- 定義網頁的標題，顯示在搜尋結果中 -->
  <title>請輸入網頁標題</title>

  <meta name='author' content='請輸入作者或公司名稱' />

  <!-- 提供網頁內容的簡短描述，顯示在搜尋結果中 -->
  <meta name='description' content='請輸入網站描述'>

  <!-- 列出與網頁內容相關的關鍵字（現已不再被 Google 使用） -->
  <meta name='keywords' content='請輸入網站關鍵字'>

  <!-- 指示搜尋引擎爬蟲是否索引頁面或跟隨頁面上的連結
         index：允許爬蟲索引頁面
         noindex: 要求爬蟲不索引頁面
         follow: 允許爬蟲跟隨頁面上的連結
         nofollow: 允許爬蟲不跟隨頁面上的連結
         all: 等於 index, follow
         none: 等於 noindex, nofollow
         noarchive: 要求爬蟲不存檔頁面
         nocache: noarchive 的替代名稱  -->
  <meta name='robots' content='index, follow'>

  <!-- 指定網頁的正規 URL，避免重複內容問題 -->
  <link rel='canonical' href='請輸入網頁的正規 URL'>

  <!-- 網頁在 FB, IG 上分享時的顯示方式 -->
  <meta property='og:title' content='請輸入頁面的標題，例如：你的文章標題或網站名稱' />
  <meta property='og:description' content='請輸入頁面的描述，例如：這篇文章的摘要或網站的簡介' />
  <meta property='og:image' content='請輸入代表頁面或品牌的圖片URL，例如：https://example.com/image.jpg' />
  <meta property='og:url' content='請輸入頁面的 URL，例如：https://example.com/你的頁面' />
  <meta property='og:type' content='請輸入頁面的類型，例如：website 或 article' />
  <meta property='og:site_name' content='請輸入品牌名稱或網站名稱，例如：你的網站名稱' />
  <meta property='og:locale' content='請輸入語言和地區設定，例如：zh_TW or en_US 若要一個以上的語言就將每個語言獨立一個標籤即可' />

  <!-- 網頁在 Twitter 上分享時的顯示方式 -->
  <meta name='twitter:card' content='summary_large_image'>
  <meta name='twitter:title' content='請輸入Twitter標題'>
  <meta name='twitter:description' content='請輸入Twitter描述'>
  <meta name='twitter:image' content='請輸入Twitter圖片URL'>

</head>

<body>

  <img data-autoimport-img="img-1" src="" />
  <img data-autoimport-img="img-2" src="" />
  <p data-autoimport-text="text-1"></p>
  <p data-autoimport-text="text-2"></p>

</body>

</html>
